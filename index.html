<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <div class="mainImageWrapper">
      <img class="mainImage " src="images/image-equilibrium.jpg" alt="NFT visual representation">
      <img src="images/icon-view.svg" class="hoverEye">
    </div>
    
    <h1 class="titleText">Equilibrium #3429</h1>
  
    <p class="subText">Our Equilibrium collection promotes balance and calm.</p>
    <div class="smallWrapper">
      <div class="section">
        <img class="smallIcon" src="/images/icon-ethereum.svg" alt="">
        <h6>0.041 ETH</h6>
      </div>
      <div class="section">
        <img class="smallIcon" src="images/icon-clock.svg" alt=""> 
        <h6>3 days left</h6>
      </div>
    </div>
    <div class="theLine" aria-hidden="true"></div>
    <div class="authorCredits">
      <img class="profilePic"src="images/image-avatar.png" alt="Profile picture of author">
      <div>Creation of <span class="authorItself">Jules Wyvern</span></div>
   </div>
  
  
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jakub Latko</a>.
  </div>
</body>
</html>
